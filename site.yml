---

- hosts: all
  become: true
  tasks:

  - name: install updates (Ubuntu)
    package: 
        upgrade: dist
        update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install updates (CentOS)
    package:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php for centos
    package:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"


